<input type="number" placeholder="Type here ..." [formControl]="usernameFormControl"/><br/>
<a *ngIf="!usernameFormControl.invalid" [routerLink]="['../dashboard', usernameFormControl.value]" routerLinkActive="active">Submit</a>
<span *ngIf="usernameFormControl.invalid">Type in your 10 digit mobile number</span><br/>
